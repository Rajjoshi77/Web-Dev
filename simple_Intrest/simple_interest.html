    <main>
<header>
            <h1>Simple Interest Calculator</h1>
            <p>Calculate your simple interest</p>
        </header>

        <div class="content">
            <div class="calculator-form">
                <div class="form-group">
                    <label for="Principle">Principal Amount:</label>
                    <div class="range-container">
                        <input type="range" id="Principle" min="100" max="10000" value="5000" step="100" oninput="updatePrinciple(this.value)">
                        <span class="range-value" id="PrincipleValue">5000</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Rate">Interest Rate (% per annum):</label>
                    <div class="range-container">
                        <input type="range" id="Rate" min="1" max="20" value="5" step="0.5" oninput="updateRate(this.value)">
                        <span class="range-value" id="RateValue">5</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="year">Time Duration (Years):</label>
                    <input type="number" id="year" min="1" max="30" value="1" oninput="cal()">
                </div>

                <div class="result">
                    <p id="resultDisplay"></p>
                </div>
            </div>
        </div>

    </main>
